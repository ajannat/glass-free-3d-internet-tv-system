<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
    <link rel="stylesheet" href="../assets/bootstrap.min.css">
    <link rel="shortcut icon" type="image/png" href="../assets/images/logo.png">

                                <option value="04">Sports News</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-6 pt-5 pl-5">
                    <div class="showVideo no-display">
                        <iframe src="https://drive.google.com/file/d/1FAfTAJnPAX4ml7f07S1khfwH1Sq5w_Bn/preview"></iframe>
                    </div>
                    
                    <img class="pl-5 notFoundImg" src="../assets/images/notfound.jpg">
                </div>
            </div>
        </div>
    </div>
